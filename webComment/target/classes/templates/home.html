    <meta name="referrer" content="never">

    <title>主页</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            border: 1px solid #000000;
            text-align: center;
        }
        .card-cont {
            display: flex;
            flex-wrap: wrap;
            /*flex-direction: column;*/
        }

        .img {
            height: 240px;
        }

        .martop {
            margin-top: 20px
        }

        .border {
            border-radius: 10px;
        }
    </style>
</head>
<body>
<!--<div th:each="lol:${lolList}">-->

<!--</div>-->

<div class="container">
    <div id="carouselExampleIndicators" class="carousel slide martop" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://game.gtimg.cn/images/lol/universe/v1/assets/images/champion/splash/Aurelionsol_0.jpg" class="d-block w-100 border" alt="...">
            </div>
            <div class="carousel-item">
                <img src="https://game.gtimg.cn/images/lol/universe/v1/assets/images/champion/splash/Aphelios_0.jpg" class="d-block w-100 border" alt="...">
            </div>
            <div class="carousel-item">
                <img src="https://game.gtimg.cn/images/lol/universe/v1/assets/images/champion/splash/Darius_0.jpg" class="d-block w-100 border" alt="...">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <h1>Spring MVC</h1>
    <p th:text="${message}"></p>
    <div class="row row-cols-1 row-cols-md-2 card-cont">
        <div class="col mb-4" th:each="lol:${lolList}">
            <div class="card">
                <img th:src="${lol.Url}" class="card-img-top img" alt="...">
                <div class="card-body">
                    <h5 class="card-title" th:text="${lol.heroName}"></h5>
                    <p class="card-text">This is a longer card with supporting text below as a natural lead-in to additional content.</p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
